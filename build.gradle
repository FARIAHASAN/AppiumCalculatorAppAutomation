plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.18.0'// https://mvnrepository.com/artifact/io.appium/java-client
    implementation group: 'io.appium', name: 'java-client', version: '9.1.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.29.1'


}

test {
    useTestNG()
            {
                suites "./src/test/resources/regressionSuite.xml"
            }
}